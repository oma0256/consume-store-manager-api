<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/product-detail.css">
  <title>Store Manager | Product Detail</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1><a href="../index.html">Store Manager</a></h1>
      <div class="navbar-left">
        <ul>
          <li><a href="sales.html">Sales</a></li>
          <li><a href="attendants.html">Attendants</a></li>
          <li><a href="products.html" class="active">Products</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <ul>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <div id="img-side">
        <img src="../static/img/belt.jpeg" class="responsive">
      </div>
      <div id="desc-side">
        <p>Name: Belt</p>
        <p>Price: UGX 10,000</p>
        <p>Quantity: 10</p>
        <p>Min Inventory Qty: 2</p>
        <p>Category: Clothing</p>
      </div>
      <div id="btn-side">
          <div id="btn-side-1">
              <button id="edit-btn" class="modal-display">Edit</button>
              <a><button id="delete-btn">Delete</button></a>
            </div>
      </div>
    </div>

    <div id="create-modal" class="modal">
      <div class="modal-content">
        <h2>Edit Product</h2>
        <span class="close">&times;</span>
        <form action="product-detail.html">
          <label>Name</label><br>
          <input type="text" value="Belt">
          <label>Price</label><br>
          <input type="number" value="10000">
          <label>Quantity</label><br>
          <input type="number" value="10">
          <label>Category</label><br>
          <select id="category">
            <option>Cothing</option>
            <option>Select a category</option>
            <option>Laptops</option>
            <option>Phones</option>
            <option>Bags</option>
          </select><br>
          <label>Min Inventory Qty</label><br>
          <input type="number" value="2">
          <button type="submit" class="modal-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../static/js/modal.js"></script>
</body>
</html>
