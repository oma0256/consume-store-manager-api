<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/products.css" />
    <title>Store Manager | Products</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1><a href="../index.html">Store Manager</a></h1>
        <div class="navbar-left">
          <ul>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="attendants.html">Attendants</a></li>
            <li><a href="products.html" class="active">Products</a></li>
          </ul>
        </div>
        <div class="navbar-right">
          <ul>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="parent-alert"><div class="child-alert"></div></div>
    <div class="card">
      <div class="container" id="products-container">
        <div class="search-sec">
          <input type="text" placeholder="Search..." />
          <button class="search-btn">Search</button>
        </div>
        <button id="add-product" class="modal-display">Add product</button>
        <div id="create-modal" class="modal">
          <div class="modal-content">
            <h2>Add A Product</h2>
            <span class="close">&times;</span>
            <form action="" id="product-form">
              <label>Name</label><br />
              <input type="text" id="product-name" /> <label>Price</label><br />
              <input type="number" id="product-price" /> <label>Quantity</label
              ><br />
              <input type="number" id="product-quantity" />
              <label>Category</label><br />
              <input type="text" id="product-category" />
              <button type="submit" class="modal-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="container"><div class="products"></div></div>
    </div>

    <script src="../static/js/modal.js"></script>
    <script src="../static/js/http.js"></script>
    <script src="../static/js/ui.js"></script>
    <script src="../static/js/products.js"></script>
  </body>
</html>
