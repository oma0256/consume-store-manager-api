<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/users.css" />
    <title>Store Manager | Attendants</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1><a href="../index.html">Store Manager</a></h1>
        <div class="navbar-left">
          <ul>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="attendants.html" class="active">Attendants</a></li>
            <li><a href="products.html">Products</a></li>
          </ul>
        </div>
        <div class="navbar-right">
          <ul>
            <li><a href="../login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="parent-alert"><div class="child-alert"></div></div>
    <div class="card">
      <div class="container">
        <button id="add-attendant" class="modal-display">Add Attendant</button>
        <div id="create-modal" class="modal">
          <div class="modal-content">
            <h2>Add Store Attendant</h2>
            <span class="close">&times;</span>
            <form action="product-detail.html" id="attendant-form">
              <label>First Name</label><br />
              <input type="text" id="first-name" /> <label>Last Name</label
              ><br />
              <input type="text" id="last-name" /> <label>Email</label><br />
              <input type="email" id="email" /> <label>Password</label><br />
              <input type="password" id="password" />
              <label>Confirm Password</label><br />
              <input type="password" id="confirm-password" />
              <button type="submit" class="modal-btn">Submit</button>
            </form>
          </div>
        </div>
        <h1 class="center-head">Store Attendants</h1>
        <table class="table"></table>
      </div>
    </div>

    <script src="../static/js/modal.js"></script>
    <script src="../static/js/http.js"></script>
    <script src="../static/js/ui.js"></script>
    <script src="../static/js/extra.js"></script>
    <script src="../static/js/user/attendant-methods.js"></script>
    <script src="../static/js/user/attendant.js"></script>
  </body>
</html>
